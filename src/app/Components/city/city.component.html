<button type="button" class="btn btn-primary btn-md position-absolute top-0 start-0" style="z-index: 1050;" (click)="getAllData()">Reset</button>
<div class="row justify-content-md-center">
  <div class="col-lg-6 col-md-6">
    <div class="text-center mt-2 border">

      <div class="">
        {{cityData.name}} <br>
        {{convertedTimeOfForecast}}
      </div>


    </div>
  </div>
</div>
<div class="row m-auto mb-2 justify-content-md-center">
  <div class="col-md-6 py-3 my-1 text-center border">Weather data  </div>
  <div class="col-md-6 py-3 my-1 text-center border">Daily weather data</div>
</div>
<div [ngStyle]="{'visibility':loading ? '':'hidden'}" class="spinner-border position-absolute top-50 start-50" role="status">
  <span class="sr-only"></span>
</div>
